        <div class="navbar">

    <main>
        <h2>Feedback</h2>
        <form action="https://docs.google.com/forms/d/e/YOUR_GOOGLE_FORM_ID/formResponse" method="POST" target="_blank">
            <table class="feedback-table">
                <tr>
                    <td><label for="email">Your Email:</label></td>
                    <td><input type="email" name="entry.EMAIL_FIELD_ID" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="feedback">Your Feedback:</label></td>
                    <td><textarea name="entry.FEEDBACK_FIELD_ID" id="feedback" rows="5" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
        
    </main>
    <script src="effects.js"></script>
<!-- main content ends here -->
